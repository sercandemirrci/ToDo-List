<body>
    <div class="container">
        <header>
            <h1><i class="fa-solid fa-pen-to-square"></i>To Do App</h1>
            <form class="search">
                <input class="form-control" type="text" name="search" placeholder="Search...">
            </form>
        </header>

        <ul class="todos">
            <li>
                <span>Yüzmeye Git</span>
                <i class="fa-solid fa-trash-can delete"></i>
            </li>
            <li>
                <span>Basketbol Oyna</span>
                <i class="fa-solid fa-trash-can delete"></i>
            </li>
            <li>
                <span>Ders Çalış</span>
                <i class="fa-solid fa-trash-can delete"></i>
            </li>
        </ul>

        <form class="last-form">
            <label style="text-shadow: 0px 0px 10px #fff;">Add a New Task</label>
            <input type="text" name="add" placeholder="Add a New Task">
        </form>
        
        
    </div>



    <script src="script.js"></script>
</body>

</html>
